  <script>
    const menuCell = document.getElementById("menuCell");

    const menuItemsCell = document.getElementById("itemsMenuCell");

    const closeMenuItems = document.getElementById("itemsMenuCell");

    let open = 0;

    menuCell.addEventListener("click", () => {
      console.log("ok");
      if (open === 0) {
        menuItemsCell.classList.add("showMenuItems");
        menuItemsCell.classList.remove("hiddenMenuItems");
        open = 1;

        console.log(open)
      }
    })

    closeMenuItems.addEventListener("click", () => {
      if (open === 1) {
        menuItemsCell.classList.add("hiddenMenuItems");
        menuItemsCell.classList.remove("showMenuItems");
        open = 0;

        console.log(open)
      }
    });
